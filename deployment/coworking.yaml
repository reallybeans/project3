apiVersion: v1
kind: Service
metadata:
  name: coworking
spec:
  type: LoadBalancer
  selector:
    service: coworking
  ports:
  - name: "5153"
    protocol: TCP
    port: 5153
    targetPort: 5153
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coworking
  labels:
    name: coworking
spec:
  replicas: 1
  selector:
    matchLabels:
      service: coworking
  template:
    metadata:
      labels:
        service: coworking
    spec:
      containers:
      - name: coworking
        image: 361250016004.dkr.ecr.us-east-1.amazonaws.com/test-coworking-analytics:1
        imagePullPolicy: Always
        ports:
          - containerPort: 5153
        livenessProbe:
          httpGet:
            path: /health_check
            port: 5153
          initialDelaySeconds: 5
          timeoutSeconds: 2
        readinessProbe:
          httpGet:
            path: "/readiness_check"
            port: 5153
          initialDelaySeconds: 5
          timeoutSeconds: 5
        resources:
          requests:
            cpu: "250m"
            memory: "1000Mi"
          limits:
            cpu: "500m"
            memory: "2000Mi"
        envFrom:
        - secretRef:
            name: environment-secret
        - configMapRef:
            name: environment-config
      restartPolicy: Always